<div class="row justify-content-center align-items-center h-100">
    <div class="col-12 col-lg-9 col-xl-7">
      <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
        <div class="card-body p-4 p-md-5">
<div class="card">
<h4 class="card-header">Login</h4>
<div class="card-body">
    <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{'is-valid': submitted &&
        !loginForm.get('email')?.errors,'is-invalid': submitted && loginForm.get('email')?.errors}" >
        </div>
        <div class="invalid-feedback d-block" *ngIf=" submitted && loginForm.get('email')?.hasError('required')">
            E-mail is required
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-valid': submitted &&
        !loginForm.get('password')?.errors,'is-invalid': submitted && loginForm.get('password')?.errors}" >
        </div>
        <div class="invalid-feedback d-block" *ngIf=" submitted && loginForm.get('password')?.hasError('required')">
            Password is required
        </div>
        <div class="form-group">
            <button class="btn btn-success mt-2  "  type="submit">Login </button>
            <p  class="text-center text-muted mt-5 mb-0"><a  [routerLink]="['/forget-password']">You forget your password?  </a></p>
        <p class="text-center text-muted mt-5 mb-0">You don't have an account?<button class="btn btn-info mt-2 " routerLink="/register">Register</button>
        </p>
        </div>

    </form>
</div>
</div>
        </div>
      </div></div></div>
